replicaCount: 1

image:
  repository: bandirom/django-blog
  pullPolicy: Always
  tag: "1.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true


service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: blog.raspberry.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolumeClaim:
  storageClassName: ""
  storageSize: 3Gi

postgresql:
  enabled: true
  auth:
    username: "blog-user"
    password: "blog-password"
    database: "blog-db"
    enablePostgresUser: true
    postgresPassword: "postgres-password"
  secret: false
  host: false


redis:
  enabled: true
  architecture: standalone
  port: "6379"
  auth:
    enabled: false
  master:
    persistence:
      enabled: false

project:
  secretKey: "abcEFG"
  postgresUser: "postgres"
  healthCheckUrl: "/application/health/"
  microserviceName: "Blog Microservice"

celery:
  args:
    - "celery"
    - "-A"
    - "src"
    - "worker"
    - "-l"
    - "info"
